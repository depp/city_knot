<html>
<head>
    <title>Delta</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
</head>

<body marginheight="0" marginwidth="0" bgcolor="black" id="body">
<div style="position: absolute; color: white">
    <input type="checkbox" id="toruscam" checked>Torus Camera

    <select id="routecam">
        <option selected>0</option>
        <option>3</option>
        <option>6</option>
        <option>9</option>
    </select>Route

    <select id="theme">
        <option selected>night-outside</option>
        <option>wireframe-outside</option>
        <option>wireframe-inside</option>
        <option>wireframe-inside-varying-width</option>
    </select>Theme

    <tt id="clock"></tt>
</div>

<div style="position: absolute; color: white; top:0; right:0">
    <div id="stats"></div>
</div>

<canvas id="webgl-canvas" style="border: none; cursor:crosshair; width:100%; height: 100%"></canvas>
<script defer src="delta.dart.js"></script>

</body>

</html>
